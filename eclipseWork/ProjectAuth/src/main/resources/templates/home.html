<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>homePage</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>

<div class="container">
	
	<h2 class="text-center py-2">Home Page</h2>
<form th:object="${userLogin}" th:action="@{/api}" method="post">
  <div class="mb-3">
    <label for="username" class="form-label">username:</label>
    <input type="text" name="username" th:field="*{username}" class="form-control" id="username" aria-describedby="username">
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Password:</label>
    <input type="password" name="password" th:field="*{password}" class="form-control" id="password">
  </div>
  <button type="submit" class="btn btn-primary">Login</button>
</form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
